<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Барбершоп</title>
  </head>
  <body>
    <header class="main-header">
      <div class="conteiner">
        <img src="http://placehold.it/210x90">
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a href="login" href="#">Вход</a>
      </div>
    </header>
    <main class="container">
      <div class="care">
        <h2>Средства для ухода</h2>
        <nav class="breadcrumbs">
          <div class="brands">
            <h3>Производители:</h3>
            <form class="brands" action="selection" method="post">
              <input type="text" id="baxter-of-california" name="baxter-of-california">

              <input type="text" id="mr-natty" name="mr-natty">
              <label for="mr-natty">Mr Natty</label>

              <label for="suavecito">Suavecito</label>
              <input type="text" id="malin-goets" name="malin-goets">
              <label for="malin-goets">Malin+Goets</label>
              <input type="text" id="murray's" name="murray's">
              <label for="murray's">Murrey's</label>              
              <input type="text" id="american-crew" name="american-crew">
              <label for="american-crew">American Crew</label>
            </form>
          </div>
          <div class="item-groups">
            <h3>Группы товаров:</h3>
            <form class="item-groups" action="selection" method="post">
              <input type="text" id="shaving-things" name="shaving-things">
              <label for="shaving-things">Бритвенные принадлежности</label>
              <input type="text" id="care-items" name="care-items">
              <label for="care-items">Средства для ухода</label>
              <input type="text" id="accessories" name="accessories">
              <label for="accessories">Аксессуары</label>
              <a href="#">Показать</a>
            </form>
          </div>









  </body>
